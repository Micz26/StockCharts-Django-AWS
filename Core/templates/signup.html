{% extends 'base.html' %}

{% block content %}
<style>
    /* Global styles */
    /* ... existing styles ... */

    /* Form group styles */
    .form-group {
        margin-bottom: 10px;
    }

    /* Input field styles */
    .input-field {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 25%;
    }

    /* Submit button styles */
    .submit-button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }


</style>
<div>
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required class="input-field">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required class="input-field">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required class="input-field">
        </div>
        <div class="form-group">
            <label for="password2">Confirm Password:</label>
            <input type="password" id="password2" name="password2" required class="input-field">
        </div>
        <div class="form-group">
            <button type="submit" class="submit-button">Sign Up</button>
        </div>
        <p class="text-base">Already have an account? <a href="/signin">Sign In</a></p>
    </form>
    {% if messages %}
    <div class="message-container">
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}
</div>
{% endblock %}
