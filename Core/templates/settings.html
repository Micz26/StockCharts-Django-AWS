{% extends 'base.html' %}

{% block content %}
<style>
    /* Global styles */
    /* ... existing styles ... */

    /* Section title styles */
    .section-title {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
    }

    /* Form container styles */
    .form-container {
        /* Define styles for the form container here */
    }

    /* Form group styles */
    .form-group {
        margin-bottom: 10px;
    }

    /* Input field styles */
    .input-field {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 25%;
    }

    /* Submit button styles */
    .submit-button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    /* Back link styles */
    .back-link {
        color: #007bff;
        text-decoration: none;
        margin-top: 10px;
        display: block;
    }
</style>
<p class="section-title">Update your profile:</p>
<div class="form-container">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            <label for="image">Profile Image:</label>
            <input type="file" name="image" id="image" class="input-field">
        </div>

        <div class="form-group">
            <label for="bio">Bio:</label>
            <input type="text" name="bio" id="bio" value="{{ user_profile.bio }}" class="input-field">
        </div>

        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" name="location" id="location" value="{{ user_profile.location }}" class="input-field">
        </div>

        <div class="form-group">
            <button type="submit" class="submit-button">Save Changes</button>
        </div>
    </form>

    <a href="/" class="back-link">Home</a>
</div>
{% endblock %}
